<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- NFT card -->
    <div class="nft-component">
        <div class="nft-component-inner">
            <div class="nft-main-image">
                <img src="./images/image-equilibrium.jpg" alt="">
            </div>
            <div class="nft-wrappper">
                <h3>Nft product #568952</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, minima!</p>
                <div class="nft-text">
                    <div class="nft-text-left">
                        <img src="./images/icon-ethereum.svg" alt="">
                        <h4>0.041ETH</h4>
                    </div>
                    <div class="nft-text-right">
                        <img src="./images/icon-clock.svg" alt="">
                        <h4>3 Days Left</h4>
                    </div>
                </div>
                <div class="separator-liner"></div>
                <div class="nft-author">
                    <div class="nft-author-left"><img src="./images/image-avatar.png" alt=""></div>
                    <div class="nft-author-right"><h4>Creation of <span>William Jon</span></h4></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
